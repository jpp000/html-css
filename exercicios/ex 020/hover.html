<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: royalblue;
            color: white;
        }

        div:hover {
           color: red; 
        }
    </style>
</head>
<body>
    <p>Passe o mouse abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
