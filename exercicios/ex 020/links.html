<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /* SELETORES PERSONALIZADO
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        a{
            text-decoration: none;
            color: rgb(46, 46, 243);
            font-weight: 600
        }

        a:visited{
            color: rgb(11, 11, 138);
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando llinks</h1>
    <ul type="square">
        <li><a href="https://github.com/gustavoguanabara/html-css">Repositorio github</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo">Canal no youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">site do cursoemvideo</a></li>
    </ul>
</body>
</html>
